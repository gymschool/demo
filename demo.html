 = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)); var seconds = Math.floor((distance % (1000 * 60)) / 1000); document.getElementById("days").innerHTML = days + "d " + hours + "h " + minutes + "m "; if (distance < 0) { clearInterval(x); document.getElementById("days").innerHTML = "EXPIRED"; } }, 1000); </script></html>
